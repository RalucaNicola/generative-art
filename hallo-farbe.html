<body>
  <main>
    <h1>P.1.0. Hallo Farbe</h1>
    <canvas id="draw-canvas" height="720" width="720"></canvas>
    <p class="description">Mausposition x: gr√∂sse des Quadrats. Mausposition y: Farbton.</p>
  </main>
  <script>
    const canvas = document.getElementById("draw-canvas");
    const ctx = canvas.getContext("2d");

    canvas.addEventListener("mousemove", event => {
      const canvasRect = canvas.getBoundingClientRect();
      const x = Math.round(event.clientX - canvasRect.x);
      const y = Math.round(event.clientY - canvasRect.y);
      console.log(x, y);
      ctx.fillStyle = `hsl(${y/2}, 100%, 50%)`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = `hsl(${360 - y/2}, 100%, 50%)`;
      ctx.fillRect(360 - x/2, 360 - x/2, x, x);
    });
  </script>
</body>
